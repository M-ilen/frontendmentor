<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>
    <div class="target__containet">
      <div class="target__img"> 
        <!-- la imagen se coloco desde el css, para poder ponerle el fintro-->
      </div>

      <div class="target__content"> 
        <h1 class="target__title"> Get <strong>insights</strong> that help your business grow. </h1>
        <p class="target__inf"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

        <div class="target__options">
          <div class="target__option">
            <h2 class="target__title">10k+</h2>
            <p class="target__inf">companies</p>
          </div>
  
          <div class="target__option">
            <h2 class="target__title">314</h2>
            <p class="target__inf"> templates</p>
          </div>
  
          <div class="target__option">
            <h2 class="target__title">12m+</h2>
            <p class="target__inf">queries</p>
          </div> 
        </div>
      </div>
    </div>
  </main>
