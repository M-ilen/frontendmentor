<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main> 
  <div class="box-container">
    <div class="container-img"> 
      <img class="img" src="/assets/images/illustration-hero.svg"alt="">
    </div>
    <h1 class="title"> 
      Order Summary
    </h1>
    <p class="inf"> 
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="selection"> 
      <img class="icono" src="/assets/images/icon-music.svg" alt="icono de musica">
      <p class="description"> 
       <strong class="text-danger">Annual Plan</strong> <br>
        $59.99/year
      </p>
      <a class="description-2" href="#">
        Change
      </a>
    </div>
    <bottom class="boton"> 
      Proceed to Payment
    </bottom>
    <p class="description-3"> 
      Cancel Order
    </p>
    
  </div>
  </main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/M-ilen">Ilen Moya</a>.
</footer>
</body>
</html>
